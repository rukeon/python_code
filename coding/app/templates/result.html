<!DOCTYPE html>
<html>
<head></head>
<body>
        <h1> tag_1_black :  {{ tag_1_black }} </h1>

        <h1> tag_0_red : {{ tag_0_red }} </h1>
        <h3> RESULT_1 :  {{ result1 }}</h3>

                <thead>
                        <tr>
                                <th>UserId</th>

                </tbody>
        </table>

</body>
